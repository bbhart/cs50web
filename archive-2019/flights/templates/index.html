{% extends "layout.html" %}

{% block header %}Flight Information and Booking{% endblock %}
{% block body %}
<ul>
    {% for flight in flights %}
    <li/>(<a href="{{ url_for('flight', flight_id=flight.flightno) }}">{{ flight.flightno }}</a>) {{ flight.origin }} to {{ flight.dest }} ({{ flight.duration}} mins)
    {% endfor %}

</ul>
{% endblock %}
